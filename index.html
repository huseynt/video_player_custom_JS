<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- video player -->
    <div id="videoPlayer">
        <video id="video"></video>
        <div id="videoControls">
            <button id="vidPrevious" class="border btn"><img src="./assets/previous.svg"></button>
            <button id="vidPlay" class="border btn"><img id="vidPlayImg" src=""></button>
            <button id="vidNext" class="border btn"><img src="./assets/next.svg"></button>
            <input type="range" min="0" max="100" value="30" id="rangeVol">
            <div id="volumePercent"></div>
            <input type="range" min="0" value="0" id="rangeVid">
            <div id="timeLine">0:0 san</div>
            <img id="fullScreen" style="margin-left: 10px;" src="./assets/fullscreen.svg">
            <!-- <p id="rangeText"></p> -->
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
